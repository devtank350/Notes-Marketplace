<body>
    <section id="signup-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <img src="images/pre-login/top-logo.png">
                </div>
            </div>
        </div>
        <div class="container actual-signup-form">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <form id="signup-form">
                        <h3 class="text-center">Create an Account</h3>
                        <p class="text-center" id="below-text-s">Enter your details to signup</p>
                        <p id="create-note" class="text-center"><i class="fa fa-check-circle"></i>  Your account has been successfully created.</p>
                        <div class="form-group signup-value">
                            <label>First Name</label><span class="required">*</span>
                            <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" placeholder="Enter Your First Name">
                        </div>
                        <div class="form-group signup-value">
                            <label>Last Name</label>
                            <span class="required">*</span>
                            <input type="text" class="form-control" id="exampleInputtext2" aria-describedby="textHelp" placeholder="Enter Your Last Name">
                        </div>
                        <div class="form-group signup-value">
                            <label>Email</label><span class="required">*</span>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email Address">
                        </div>
                        <div class="form-group">
                           <label>Password</label>
                            <input id="password-field1" type="password" class="form-control" name="password" value="Password" placeholder="Enter Your Password">
                            <span toggle="#password-field1" class="fa fa-fw fa-eye field-icon toggle-password1"></span>
                        </div>
                        <div class="form-group">
                           <label>Confirm Password</label>
                            <input id="password-field2" type="password" class="form-control" name="password" value="Password" placeholder="Re-enter Your Password">
                            <span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password2"></span>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block signup-btn">SIGN UP</button>
                        <p class="text-center" id="bottom-text">
                        Already have an account? 
                        <a href="login.html">Log In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
