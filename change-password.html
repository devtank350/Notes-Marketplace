<body>
    <section id="change-password-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <img src="images/pre-login/top-logo.png">
                </div>
            </div>
        </div>
        <div class="container actual-change-password-form">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <form id="change-password-form">
                        <h3 class="text-center">Change Password</h3>
                        <p class="text-center" id="below-text-cp">Enter your new password to change your password</p>
                        <div class="form-group">
                           <label>Old Password</label>
                            <input id="password-f1" type="password" class="form-control" name="password" value="Password" placeholder="Enter Your Old Password">
                            <span toggle="#password-f1" class="fa fa-fw fa-eye field-icon toggle-password11"></span>
                        </div> 
                        <div class="form-group">
                           <label>New Password</label>
                            <input id="password-f2" type="password" class="form-control" name="password" value="Password" placeholder="Enter Your New Password">
                            <span toggle="#password-f2" class="fa fa-fw fa-eye field-icon toggle-password12"></span>
                        </div> 
                        <div class="form-group">
                           <label>Confirm Password</label>
                            <input id="password-f3" type="password" class="form-control" name="password" value="Password" placeholder="Enter Your Confirm Password">
                            <span toggle="#password-f3" class="fa fa-fw fa-eye field-icon toggle-password13"></span>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block login-btn">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
