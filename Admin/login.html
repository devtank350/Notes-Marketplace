<body>
    <section id="login-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 text-center">
                    <img src="../images/pre-login/top-logo.png">
                </div>
            </div>
        </div>
        <div class="container actual-form">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <form id="login-form">
                        <h3 class="text-center">Login</h3>
                        <p class="text-center" id="below-text">Enter your email address and password to login</p>
                        <div class="form-group login-value">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group" id="up-incorrect">
                           <label>Password</label>
                           <span class="forgot"><a href="forgot-password.html">Forgot password?</a></span>
                            <input id="password-field" type="password" class="form-control" name="password" value="Password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <span id="incorrect">The Password You've entered is incorrect.</span>
                        <div class="form-group form-check" id="remember-me">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block login-btn">LOGIN</button>
                        <p class="text-center" id="bottom-text">
                        Don't have an account? 
                        <a href="signup.html">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
