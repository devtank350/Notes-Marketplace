    <section id="admin-profile">
        <div class="content-box-md">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h4>
                                Add Administrator
                            </h4>
                            <form>
                                <div class="form-group signup-value">
                                <label>First Name</label><span class="required">*</span>
                                <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" placeholder="Enter Your First Name">
                                </div>
                                <div class="form-group signup-value">
                                <label>Last Name</label><span class="required">*</span>
                                <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" placeholder="Enter Your Last Name">
                                </div>
                                <div class="form-group signup-value">
                                <label>Email</label><span class="required">*</span>
                                <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" placeholder="Enter Your Email Address">
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 table form-group signup-value phone">
                                    <label>Phone Number</label><br>

                                    <div class="col-md-2 col-sm-2 col-xs-2">

                                        <select class="form-control form-control-sm" id="pn">
                                            <option value="" disabled selected hidden>+91</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" placeholder="Enter Your Phone Number">
                                    </div>

                                </div>
                                <button type="button" class="btn btn-primary" id="admin-p-btn">SUBMIT</button>
                            </form>
                        </div>
                        <div class="col-md-6"></div>
                        
                        
                    </div>
                    
                </div>
            </div>
        </div>
        
    </section>
