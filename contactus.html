    <section id="contact">
        <div class="content-box-lg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bg-img">
                        <h1 id="bg-text" class="text-center">
                            Contact Us
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-box-md contact2">
            <h4>Get In Touch</h4>
            <span>Let Us know how to get back to you</span>
            <div class="container">
                <div class="row">
                    <form>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group signup-value">
                            <label>Full Name</label>
                            <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" placeholder="Enter Your Full Name">
                        </div>
                        <div class="form-group signup-value">
                            <label>Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email Address">
                        </div>
                        <div class="form-group signup-value">
                            <label>Subject</label>
                            <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" placeholder="Enter Your Subject">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group tarea">
                            <label for="exampleFormControlTextarea1">Comments/Questions</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="contact-btn">SUBMIT</button>
        </div>
    </section>
